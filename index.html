<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">

    <title>Upcover Stripe</title>
    <link href="css/normalize.css" rel="stylesheet"/>
    <link href="css/global.css" rel="stylesheet"/>
    <script src="https://js.stripe.com/v3/"></script>
    <script src="client.js"></script>
</head>
<body>

<div class="sr-root">
    <div class="sr-main">
        <label style="padding-bottom: 12px">Accepted Card Types</label>
        <div><img src="images/mastercard.png" alt="mastercard image" style="width:70px;padding-right: 10px">
            <img src="images/visa.png" alt="visa image" style="width: 70px;padding-right: 10px"></div>
        <div class="sr-form-row">
            <label style="padding-top: 10px">
                Card Number
            </label>
            <div class="sr-input sr-element sr-card-element" id="card-Number">
            </div>
        </div>
        <div style="display: flex;
    justify-content: space-between;
    padding-top: 12px;">
            <div class="sr-form-row-expiry" style="display: inline-block;margin-right: 20px">
                <label style="padding-top: 10px">
                    Expiry Date
                </label>
                <div class="sr-input sr-element sr-card-element" id="card-Expiry">
                </div>
            </div>
            <div class="sr-form-row-cvc" style="display: inline-block">
                <label style="padding-top: 10px">
                    Card CVC
                </label>
                <div class="sr-input sr-element sr-card-element" id="card-Cvc">
                </div>
            </div>
        </div>
        <div class="sr-field-error" id="card-errors" role="alert"></div>
        <button id="submit" style="border-radius:30px;height: 50px ">
            <div class="spinner hidden" id="spinner"></div>
            <span id="button-text">Pay Now</span>
        </button>
    </div>
    <div class="sr-result hidden">
        <p>Card setup completed<br/></p>
        <pre>
            <code></code>
          </pre>
    </div>
</div>
</div>
</body>
</html>
